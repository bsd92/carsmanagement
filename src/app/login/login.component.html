
<div class="container mt-5">
    <h2 class="text-center">Connexion</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="credentials.username" name="username"
                required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" name="password"
                required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        
    </form>

    <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
        {{ errorMessage }}
    </div>
    <br/>
    <button routerLink="/register" type="submit" class="btn btn-primary w-100">Cr√©er un compte</button>

</div>
