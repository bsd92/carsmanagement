<div class="container mt-5">
  <h2 class="text-center">Connexion</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="credentials.username"
        name="username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': username.invalid && username.touched }"
      />

      <div
        *ngIf="username.invalid && username.touched"
        class="invalid-feedback"
      >
        Le nom d'utilisateur est requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="credentials.password"
        name="password"
        required
        #password="ngModel"
        [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
      />
      <div
        *ngIf="password.invalid && password.touched"
        class="invalid-feedback"
      >
        Le mot de passe est requis.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Se connecter</button>
  </form>

  <div *ngIf="errorMessage" style="color: red; margin-top: 10px">
    {{ errorMessage }}
  </div>
  <br />
  <button routerLink="/register" type="submit" class="btn btn-primary w-100">
    CrÃ©er un compte
  </button>
</div>
